@(projectForm: Form[ProjectFormData])(implicit messages: Messages)

@main("Add New Project") {
    <a class="btn btn-primary" role="button" href="@{routes.ProjectController.listProjects}">Back</a>
    @helper.form(action = routes.ProjectController.insertProject()) {
        @helper.inputText(projectForm("name"), '_label -> "Project Name")
        <input type="submit" value="Add Project" />
    }
}
