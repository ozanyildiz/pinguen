@(urlForm: Form[UrlFormData], projectId: Long)(implicit messages: Messages)

@main("Add new url") {
    <a class="btn btn-primary" role="button" href="@{routes.UrlController.listUrls(projectId)}">Back</a>
    @helper.form(action = routes.UrlController.insertUrl(projectId)) {
        @helper.inputText(urlForm("name"))
        @helper.inputText(urlForm("address"))
        <input type="submit"/>
    }
}
